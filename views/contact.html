<div class="contact">
  <div class="contact-screen">
      <div class="contact-form">
        <div class="form-group">
          <input type="text" class="form-control contact-field" value="" placeholder="Enter your name" id="contact-name">
          <label class="contact-field-icon fui-user" for="contact-name"></label>
        </div>
        <div class="form-group">
          <input type="text" class="form-control contact-field" value="" placeholder="Enter your email" id="contact-email">
          <label class="contact-field-icon fui-mail" for="contact-email"></label>
        </div>
        <div class="form-group">
        <textarea class="form-control contact-field" value="" placeholder="Enter your questions and feedback here" id="contact-textarea" rows="5" cols="50"></textarea>
          <label class="contact-field-icon fui-question-circle" for="contact-textarea"></label>
        </div>
        <a class="btn btn-primary btn-lg btn-block" href="#">Send</a>
        <a class="contact-link" href="#">FAQ</a>
      </div>
    </div>
</div>
