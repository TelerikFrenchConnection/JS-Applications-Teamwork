
<div class="contact container">
  <div class="row">
    
    <div class="contact-screen  col-xs-6">
         
        <div class="contact-form">
          <div class="warning"></div>

          <header class="text-center">
             <h4>Contact us</h4>
             <br>
          </header>

          <form action="#/contact" method="POST">

          <div class="form-group">
            <input type="text" class="form-control contact-field" value="" placeholder="Enter your name" name="name" id="contact-name">
            <label class="contact-field-icon fui-user" for="contact-name"></label>
          </div>

          <div class="form-group">
            <input type="text" class="form-control contact-field" value="" placeholder="Enter your email" name="email" id="contact-email">
            <label class="contact-field-icon fui-mail" for="contact-email"></label>
          </div>

          <div class="form-group">
            <input type="text" class="form-control contact-field" value="" placeholder="Enter Subject" name="title" id="contact-subject">
            <label class="contact-field-icon fui-question-circle" for="contact-name"></label>
          </div>

          <div class="form-group">
          <textarea class="form-control contact-field" value="" placeholder="Enter your questions and feedback here"  name="text" id="contact-textarea" rows="5" cols="50"></textarea>
            <label class="contact-field-icon fui-question-circle" for="contact-textarea"></label>
          </div>

          <button type="submit" class="btn btn-primary btn-lg btn-block" href="#">Send</button>
          </form>



        </div>
    </div>

    <div class="contact-info col-xs-4 text-center">
      <ul class="list-group">
        <li class="list-group-item">Address:
        <strong><p>Gotham city<br>Wayne Incorporated<br>Main Street 12c</p></strong>
        </li>
        <li class="list-group-item">Phone:
            <p><strong>+99 112233777</strong></p>
        </li>
        <li class="list-group-item">Email:
          <p><a href="mailto:sampleemailadress@sample.com"><strong>sampleemail@gotham.com</strong></a></p>
        </li>
      </ul>
    </div>
  </div>
</div>
