<div id="wrapperContactForm">
    <form class="form-inline">
        <div class="form-group">
            <label for="exampleInputName2">Name</label><br>
            <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe" size="30" required>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail2">Email</label><br>
            <input type="email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com"
                   size="30" required>
        </div>
    </form>
    <form id="contact_form" action="#" method="POST">
        <div class="row">
            <label for="title">Subject</label>
            <input id="title" class="form-control" name="title" type="text" value="" size="60"/>
        </div>
        <div class="row">
            <label for="text">Text</label>
            <textarea id="text" class="form-control" placeholder="Your message here" rows="7" cols="60"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send</button>
    </form>
</div>
