<div class="inner container-fluid">
	<div class="book-col col-sm-8 col-xs-4">
		<div class="container book-headers">
			<h3>{{this.attributes.title}}</h3>
		    <h4>{{this.attributes.author}}</h4>
		</div>
		<img src="{{this.attributes.pictureURL}}" class="img-rounded img-responsive gallery-image" alt="{this.attributes.title}} cover" data-id="{{this.id}}">
		<div class="text-info book-desc">{{this.attributes.description}}</div>
	</div>	
</div>
